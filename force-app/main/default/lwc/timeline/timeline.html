<template>
    <div class="divcontenedor">
        <h2>{userName}'s Timeline</h2>
        <hr>
        <template for:each={timelines} for:item="timeline">
            <lightning-layout multiple-rows key={timeline.key}>
                <lightning-layout-item  size="2" padding="around-small">
                    <img src={timeline.CreatedBy.FullPhotoUrl} />
                </lightning-layout-item>
                <lightning-layout-item  size="9" padding="around-small">
                    <div class="slds-text-heading_medium">
                        <a href='' target="_blank">
                            {timeline.CreatedBy.Name}
                        </a>
                    </div>
                    <div>
                        <p>{timeline.Comment__c}</p>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </template>
    </div>
</template>
